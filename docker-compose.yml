version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_NAME}
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sydykov-cloud

  app:
    container_name: sydykov-cloud-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '8002:8000'
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    depends_on:
      - postgres
    networks:
      - sydykov-cloud

volumes:
  postgres_data:

networks:
  sydykov-cloud:
